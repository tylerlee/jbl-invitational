<html>
  <head>
    <title>The Jerry Bob Lee Golf Classic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/app.css" />

    <script src="assets/js/paypal.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class='main'>
      <h1>Thanks <span id='name'></span> For Registering!</h1>

      <span id="#individual" style='display:none;'>
        <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=N34GD9K4DWZDS"
            data-button="buynow"
            data-name="Jerry Bob Lee Classic Registration - Individual"
            data-quantity="1"
            data-amount="120"
            data-currency="USD"
            data-shipping="0"
            data-tax="0"
            data-callback="http://www.jerrybobleeclassic.com/thanksagain"
        ></script>
      </span>

      <span id="#foursome" style='display:none;'>
        <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=N34GD9K4DWZDS"
            data-button="buynow"
            data-name="Jerry Bob Lee Classic Registration - Foursome"
            data-quantity="1"
            data-amount="400"
            data-currency="USD"
            data-shipping="0"
            data-tax="0"
            data-callback="http://www.jerrybobleeclassic.com/thanksagain"
        ></script>
      </span>

    </div>

    <script type="text/javascript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      $(document).ready(function(){
        $('#name').html(getParameterByName('name'));
        console.log('Tournament Sponsor: ' + getParameterByName('tournament_sponsor');
        console.log('Hole Sponsor: ' + getParameterByName('hole_sponsor');
        console.log('Hole In One Sponsor: ' + getParameterByName('hole_in_one_sponsor');
        console.log('Closest To Pin Sponsor: ' + getParameterByName('closest_to_pin_sponsor');
        console.log('Longest Drive Sponsor: ' + getParameterByName('longest_drive_sponsor');
        console.log('Player Type: ' + getParameterByName('player_type');
      });
    </script>
  </body>
</html>

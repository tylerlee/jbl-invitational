        </form>
      </span>

      <span id="longest_drive" style='display:none;'>

      <span id="hole_in_one" style='display:none;'>
        <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=N34GD9K4DWZDS"
            data-button="buynow"
            data-name="Jerry Bob Lee Classic Sponsor - Hole In One"
            data-quantity="1"
            data-amount="300"
            data-currency="USD"
            data-shipping="0"
            data-tax="0"
            data-callback="http://www.jerrybobleeclassic.com/thanksagain"

      </span>

      <span id="hole" style='display:none;'>
        <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=N34GD9K4DWZDS"

            data-shipping="0"

      <span id="tournament" style='display:none;'>
        <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=N34GD9K4DWZDS"
            data-button="buynow"
            data-name="Jerry Bob Lee Classic Sponsor - Tournament"

            data-shipping="0"
            data-tax="0"
            data-callback="http://www.jerrybobleeclassic.com/thanksagain"
        ></script>
      </span>

    </div>

    <script type="text/javascript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      $(document).ready(function(){
        $('#name').html(getParameterByName('name'));

        console.log('Tournament Sponsor: ' + getParameterByName('tournament_sponsor'));
        console.log('Hole Sponsor: ' + getParameterByName('hole_sponsor'));
        console.log('Hole In One Sponsor: ' + getParameterByName('hole_in_one_sponsor'));
        console.log('Closest To Pin Sponsor: ' + getParameterByName('closest_to_pin_sponsor'));
        console.log('Longest Drive Sponsor: ' + getParameterByName('longest_drive_sponsor'));
        console.log('Player Type: ' + getParameterByName('player_type'));

        if(getParameterByName('tournament_sponsor') == 'sponsor_tournament') {
          $('#tournament').show();
        }
        if(getParameterByName('hole_sponsor') == 'sponsor_hole') {
          $('#hole').show();
        }
        if(getParameterByName('hole_in_one_sponsor') == 'sponsor_hole_in_one') {
          $('#hole_in_one').show();
        }
        if(getParameterByName('closest_to_pin_sponsor') == 'sponsor_closest_to_pin') {
          $('#closest_to_pin').show();
        }
        if(getParameterByName('longest_drive_sponsor') == 'sponsor_longest_drive') {
          $('#longest_drive').show();
        }
        if(getParameterByName('player_type') == 'foursome') {
          $('#foursome').show();
        }
      });
    </script>
